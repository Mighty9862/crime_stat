version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: crime-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: crime_db
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/data:/docker-entrypoint-initdb.d  # Автозагрузка XML-файлов как init-скрипты (если нужно)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d crime_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crime-network

  app:
    build: .
    container_name: crime-api
    restart: unless-stopped
    ports:
      - "8200:8200"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/crime_db
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-admin}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-admin}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
      SERVER_PORT: 8200
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src/main/resources/data:/app/resources/data:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8200/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - crime-network

volumes:
  postgres_data:
    driver: local

networks:
  crime-network:
    driver: bridge